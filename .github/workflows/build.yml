name: Build

on:
  pull_request:
    branches:
      - "main"
      - "develop"

permissions:
  contents: write

jobs:
  check-format:
    runs-on: ubuntu-latest

    outputs:
      any_changed: ${{ steps.changes.outputs.any_changed }}

    steps:
    - uses: actions/checkout@v4

    - name: Get changed files
      id: changes
      uses: tj-actions/changed-files@v45
      with:
        separator: " "
        files: |
          **/*.c
          **/*.h
          **/*.cpp
          **/*.hpp

    - name: Check format
      if: steps.changes.outputs.any_changed == 'true'
      env:
        CHANGED_FILES: ${{ steps.changes.outputs.all_changed_files }}
      run: |
        echo "::add-matcher::.github/clang-format-matcher.json"
        clang-format --dry-run --Werror -style=file:.clang-format ${{ env.CHANGED_FILES }}
        echo "::remove-matcher owner=clang-format"

  build-and-test-win:
    needs: check-format
    if: needs.check-format.outputs.any_changed == 'true'
    strategy:
      matrix:
        arch: [x86, x64]
        variants: [debug, release]

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{ matrix.arch }}

    - name: Build
      run: |
        cmake -DMPCXPARSER_BUILD_ALL=ON --preset win-${{ matrix.arch }}-${{ matrix.variants }}
        cmake --build build/win-${{ matrix.arch }}-${{ matrix.variants }}

    - name: Test
      run: |
        cd build/win-${{ matrix.arch }}-${{ matrix.variants }}
        ctest

  build-and-test-linux:
    needs: check-format
    if: needs.check-format.outputs.any_changed == 'true'
    strategy:
      matrix:
        arch: [x86, x64]
        variants: [debug, release]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install tools
      run: sudo apt-get install ninja-build

    - name: Build
      run: |
        cmake -DMPCXPARSER_BUILD_ALL=ON --preset linux-${{ matrix.arch }}-${{ matrix.variants }}
        cmake --build build/linux-${{ matrix.arch }}-${{ matrix.variants }}

    - name: Test
      run: |
        cd build/linux-${{ matrix.arch }}-${{ matrix.variants }}
        ctest
